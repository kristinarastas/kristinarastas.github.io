<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Coolest beta site ever</title>
    <script type="text/javascript">
      const params = new URLSearchParams(window.location.search);
  
      const getSrc = () => {
        switch(params.get('env')) {
          case 'beta':
            return '//api.beta.salemove.com/salemove_integration.js';
          case 'prod-us':
            return '//api.salemove.com/salemove_integration.js';
          case 'prod-eu':
            return '//api.salemove.eu/salemove_integration.js';
          default:
            return '//api.beta.salemove.com/salemove_integration.js';
        }
      }
      const script = document.createElement('script');
      script.src = getSrc();
      document.head.appendChild(script);
    </script>
  </head>
  <body>
    <div id="doggo"><img src="doggo.png"></div>
  </body>
</html>
